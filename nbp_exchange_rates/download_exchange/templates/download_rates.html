<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pobieraczka kursów</title>
</head>
<body>

<div>
    <h1>Formularz służy do pobrania kursów walut z określonego zakresu czasu</h1>
    <form action="{% url 'download_rates' %}" method="post">
        {{ form }}
        <div>
            {% csrf_token %}
            <input type="submit" value="Pobierz kursy walut" />
        </div>
    </form>
</div>

</body>
</html>
